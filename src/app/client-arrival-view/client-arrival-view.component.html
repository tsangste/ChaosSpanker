<div class="form-group">
  <div class="form-line">
    <input type="text" class="form-input input-text" placeholder="Name" [(ngModel)]="name">
  </div>
  <div class="form-line">
    <input type="text" class="form-input input-text" placeholder="Session Id" [(ngModel)]="sessionId">
  </div>
  <div class="form-line">
    <input type="button" class="form-input input-button rounded" value="Login" (click)="login()">
  </div>
</div>
